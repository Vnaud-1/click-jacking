<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Bạn Muốn Hẹn Hò</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .form-title {
            color: #e91e63;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #d81b60;
        }
    </style>
</head>
<body>
    
    <div class="container">
    <iframe src="https://banmuonhenho.net" title="Bạn Muốn Hẹn Hò"></iframe>
    <div class="overlay">
        <div class="form-container">
            <h2 class="form-title">Đăng Ký Tham Gia Chương Trình</h2>
            <form id="registrationForm" >
                <div class="form-group">
                    <label for="name">Họ và Tên:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="age">Tuổi:</label>
                    <input type="number" id="age" name="age" min="18" required>
                </div>

                <div class="form-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Địa chỉ:</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="hobbies">Sở thích:</label>
                    <textarea id="hobbies" name="hobbies" rows="3" required></textarea>
                </div>

                <button type="submit">Đăng Ký Ngay</button>
            </form>
        </div>
    </div>
        <script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Ngăn form submit mặc định
        
        // Tạo FormData object từ form
        const formData = new FormData(this);
        
        // Gửi data đến process.php bằng fetch
        fetch('process.php', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            alert('Đăng ký thành công!');
            window.location.href = 'https://banmuonhenho.net'; // Chuyển hướng sau khi lưu
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
    </script>
</body>
</html>
</div>
